<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto Ken Burns al hacer hover</title>
  <style>
    body {
        margin: 0;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, black, red, black);
    }
    /* Contenedor para alinear las imágenes en una fila horizontal */
    .contenedor-imagenes {
      display: flex;
      justify-content: space-around; /* Espacio uniforme entre imágenes */
      gap: 10px; /* Espacio entre las imágenes */
    }

    /* Cada imagen dentro del contenedor */
    .contenedor-imagenes img {
      width: 200px; /* Ancho de cada imagen */
      height: 150px; /* Altura de cada imagen */
      object-fit: cover; /* Para que la imagen se ajuste sin distorsión */
      transition: transform 1s ease-in-out; /* Duración de la animación al hacer hover */
    }

    /* Efecto Ken Burns al hacer hover */
    .contenedor-imagenes img:hover {
      transform: scale(1.2) translate(10px, -10px); /* Escala y mueve la imagen ligeramente */
    }
  </style>
</head>
<body>

  <!-- Contenedor de imágenes -->
  <div class="contenedor-imagenes">
    <img src="lap4.jpg" alt="Imagen 1">
    <img src="lap3.jpg" alt="Imagen 2">
    <img src="lap2.jpg" alt="Imagen 3">
    <img src="lap1.jpg" alt="Imagen 4">
  </div>

</body>
</html>
